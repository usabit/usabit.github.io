--- 
layout: default 
---

<article class="page">
    <header class="page-header {{ page.banner_class }}" {% if page.banner_img %} style="background-image: url({{ page.banner_img }});" {% endif %}>
        <div class="wrapper">

          {% if page.banner_title_text %}
            <h1 class="page-title">{{ page.banner_title_text }}</h1> 
          {% else %}
            <h1 class="page-title">{{ page.title }}</h1> 
          {% endif %}

          {% if page.banner_text %}
            <p class="page-description">{{ page.banner_text }}</p>
          {% else %}
            <p class="mtb-30"></p>
          {% endif %}

          {% if page.hide_arrow != 1 %}
            <svg class="animated infinite bounce" enable-background="new 0 0 100 100" id="svg-arrow-down" version="1.1" viewBox="0 0 100 100">
                <polygon points="78.4,55.4 80,56.9 48.8,88 17.6,56.9 19.2,55.4 47.7,83.9 47.7,10.2 49.9,10.2 49.9,83.9" />
            </svg>
          {% endif %}
          
        </div>
    </header>
    <div class="page-content mtb-60">
        {{ content }}
    </div>
</article>
