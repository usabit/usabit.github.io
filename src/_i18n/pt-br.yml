      title: "Custo x Benefício"
      text: "É possível desenhar, construir, integrar e gerenciar produtos digitais sem dores de cabeça quando todas as decisões são tomadas com foco no usuário mas sem deixar os objetivos financeiros de lado. Nossa gestão inclui planejamento financeiro de custos, gestão de escopo, design da solução, validação com usuários, desenvolvimento de código, homologação e muita interação com você."
