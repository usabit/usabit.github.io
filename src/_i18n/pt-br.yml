        title: "Prototipação"
        text: "Todas as discussões e decisões de um projeto são baseadas em protótipos navegáveis, que permitem fidelidade e validação perfeita de escopo. Isso garante uma alta taxa de acerto e muita agilidade no processo."
      item2:
        title: "Transparência e acompanhamento online"
        text: "Disponibilizamos online o andamento em tempo real da produção e evolução do projeto. Funciona tão bem que nos permite atender clientes de qualquer lugar do mundo."
