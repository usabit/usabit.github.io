<header class="site-header {% if page.url == '/' %}homepage{% endif %}">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">
      <img src="/assets/img/usabit-logo-u.png" alt="">
      {% include img/usabit-logotipo.svg %}
    </a>

    <span class="flex-spacer"></span>

    <nav class="site-nav">
      <a href="#" class="menu-icon"></a>
      <div class="responsive-menu"></div>

      <div class="trigger">
        <a class="page-link {% if page.url == '/' %}active{% endif %}" href="/">In√≠cio</a>
        {% assign sorted_pages = site.pages | sort:"order" %}
        {% for my_page in sorted_pages %}
          {% if my_page.title %}
            <a class="page-link {% if page.url == my_page.url %}active{% endif %}" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
