<header class="site-header {% if page.url == '/' %}homepage{% endif %}">
  <div class="wrapper">
    <a class="site-header__logo" href="{% tl home %}">
      <img src="/assets/img/usabit-logo-u.png" alt="" />
      {% include img/usabit-logotipo.svg %}
    </a>

    <nav class="site-header__nav">
      <ul class="site-header__list">
        <li class="site-header__item">
          <a href="#" class="site-header__link">
            {% t mainmenu.about %}
          </a>
          <a href="#" class="site-header__link">
            {% t mainmenu.contact %}
          </a>
          <a href="#" class="site-header__link">
            {% for lang in site.languages %}
              {% if lang != site.lang %}
                <a href="{% tl {{page.namespace}} {{lang}} %}" class="lang-change"><img src="{{ '/assets/img/ico_' | append: lang | append: '.png' | prepend: site.baseurl_root }}"" alt="">
                  {% if lang == 'pt-br' %}
                    pt
                  {% else %}
                    {{lang}}
                  {% endif %}
                </a>
              {% endif %}
            {% endfor %}
          </a>
          <a href="https://www.facebook.com/usabitdigital" class="site-header__link">
            {% t mainmenu.FBmessenger %}
          </a>
          <a href="#" class="site-header__link site-header__link--open-menu">
            Abrir menu
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
