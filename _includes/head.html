<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% if page.title %} {% t page.title %} | {% endif %} {{ site.title | escape }}
    </title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />

    
    <link rel="stylesheet" href="{{'/assets/libs/font-awesome/css/font-awesome.css' | prepend: site.baseurl_root }}" />
    <link rel="stylesheet" href="{{'/assets/libs/owl.carousel/dist/assets/owl.carousel.css' | prepend: site.baseurl_root }}" />
    <link rel="stylesheet" href="{{'/assets/css/main.css' | prepend: site.baseurl_root }}" />
    
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    
    <link rel="apple-touch-icon" sizes="180x180" href="{{'/assets/favicon/apple-touch-icon.png' | prepend: site.baseurl_root }}">
    <link rel="icon" type="image/png" href="{{'/assets/favicon/favicon-32x32.png" sizes="32x32' | prepend: site.baseurl_root }}">
    <link rel="icon" type="image/png" href="{{'/assets/favicon/favicon-16x16.png" sizes="16x16' | prepend: site.baseurl_root }}">
    <link rel="manifest" href="{{'/manifest.json' | prepend: site.baseurl_root }}">
    <link rel="mask-icon" color="#5bbad5" href="{{'/assets/favicon/safari-pinned-tab.svg' | prepend: site.baseurl_root }}">
    <meta name="theme-color" content="#ffffff">

    <script>
      (function(i, s, o, g, r, a, m) {
          i['GoogleAnalyticsObject'] = r;
          i[r] = i[r] || function() {
              (i[r].q = i[r].q || []).push(arguments)
          }, i[r].l = 1 * new Date();
          a = s.createElement(o),
              m = s.getElementsByTagName(o)[0];
          a.async = 1;
          a.src = g;
          m.parentNode.insertBefore(a, m)
      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-62134612-1', 'auto');
      ga('send', 'pageview');
    </script>
    <script src="http://www.geoplugin.net/javascript.gp"></script>
</head>
